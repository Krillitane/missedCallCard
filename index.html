<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/340305d5ca.js" crossorigin="anonymous"></script>
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<!-- Change code below this line -->

<body>
    <div class="container">
        <div class="holder">
            <div class="calls"><i class="fa-solid fa-phone-volume" style="color: #e90707;"></i>
                <h1>Missed calls</h1>
            </div>
            <i class="fa-solid fa-xmark fa-beat-fade"></i>
        </div>
        <div class="profile">
            <div class="closet-1">
                <img src="https://images.unsplash.com/photo-1473172707857-f9e276582ab6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDAyfHxvY2VhbiUyMGFuZCUyMHNreXxlbnwwfHwwfHx8MA%3D%3D" alt="">
            </div>
            <div class="closet-2">
                <h1>You missed a call from</h1>
                <h2>Fredrick Floyd</h2>
                <p>7 hours ago</p>
            </div>
        </div>
        <div class="btn">
            <div class="btn-1"><i class="fa-regular fa-comment"></i>Send message</div>
            <div class="btn-2"><i class="fa-solid fa-phone fa-shake"></i>Call back</div>
        </div>
    </div>
</body>

</html>
