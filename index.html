<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missed Call Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/340305d5ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="calls">
                <i class="fas fa-phone-volume" style="color: #e90707;"></i>
                <h1>Missed Calls</h1>
            </div>
            <i class="fas fa-times"></i>
        </header>
        
        <!-- Profile Section -->
        <div class="profile">
            <div class="profile-image">
                <img src="https://images.unsplash.com/photo-1473172707857-f9e276582ab6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDAyfHxvY2VhbiUyMGFuZCUyMGsreXxlbnwwfHwwfHx8MA%3D%3D" alt="Profile Image">
            </div>
            <div class="profile-details">
                <h1>You missed a call from</h1>
                <h2>John Wick</h2>
                <p>2 minutes ago</p>
            </div>
        </div>
        
        <!-- Button Section -->
        <div class="buttons">
            <div class="button">
                <i class="far fa-comment"></i> Send a message
            </div>
            <div class="button">
                <i class="fas fa-phone fa-shake"></i> Call back
            </div>
        </div>
    </div>
</body>
</html>
